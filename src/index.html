<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/boamorte.svg" />
  <title>Testing Web Components</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
  <!-- <script type="module" src="./components/boamorte-header.js"></script> -->
</head>

<body>
  <h1 class="title">Testing Web Components</h1>
  <div class="container">
    <boa-card title="Header - Basic Web Component"
      description="This is the most basic web component. Only it has an extra to update a text after calling a function of web component and passing a parameter">
      <boamorte-header slot="boa-card-content"></boamorte-header>
      <p class="description" slot="boa-card-content">Every card in this page is another web component called BoaCard.
        This receive title and description by attributes and the content using <a class="link"
          href="https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots">slot feature</a>
      </p>
    </boa-card>

    <boa-card title="Label - Basic Web Component"
      description="This is another basic web component. The difference with header is that this one receive a parameter by attribute and listen for changes on attributes">
      <boa-label text="This is a text" label="This is a label" slot="boa-card-content"></boa-label>
    </boa-card>
  </div>
</body>

</html>
